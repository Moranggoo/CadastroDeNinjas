<!DOCTYPE>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes do ninja</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #eee;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #e53935;
            border-bottom: 2px solid #333;
        }

        div {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        h2 {
            color: #f44336;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        strong {
            color: #f44336;
        }

        h3 {
            margin-top: 30px;
            color: #e53935;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #2a2a2a;
            color: #f44336;
            text-transform: uppercase;
        }

        tbody tr:hover {
            background-color: #2f2f2f;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1e88e5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
    </style>

</head>
<body>
    <h1>Detalhes do ninja</h1>
    <div>
        <img th:src="${ninja.imgUrl}" alt="${ninja.nome}" width="200px">
        <h2 th:text="${ninja.nome}">Nome</h2>
        <p><strong>Email:</strong> <span th:text="${ninja.email}"></span></p>
        <p><strong>Idade:</strong> <span th:text="${ninja.idade}"></span></p>
        <p><strong>Rank:</strong> <span th:text="${ninja.rank}"></span></p>

        <div th:if="${ninja.missoes}">
            <h3>Missao:</h3>
            <table>
                <thead>
                <tr>
                    <th th:text="Nome"></th>
                    <th th:text="Dificuldade"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${ninja.missoes.nome}"></td>
                    <td th:text="${ninja.missoes.dificuldade}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${ninja.missoes}">
            <p><strong th:text="${mensagem}"></strong></p>
        </div>
    </div>
    <a href="/ninjas/ui/listar">Voltar para a lista de ninjas</a>
</body>
</html>
